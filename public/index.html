<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.js"></script>

    <meta charset="utf-8">
    <title>Control my lights</title>

    <style>
      .row {
        padding-bottom: 1vh;
      }
    </style>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-6 py-4">
          <h1 class="text-center">Control my Lights</h1>
          <!-- Basic Controls -->
          <div class="row">
            <div class="col-4">
              Basic Controls
            </div>
            <div class="col-8">
              <form action="/api/basic" onsubmit="submitForm(event)">
                <input name="on" hidden>
                <button class="btn btn-success" onclick="this.form.on.value=true">On</button>
                <button class="btn btn-danger" onclick="this.form.on.value=false">Off</button>
              </form>
            </div>
          </div>
          <!-- Brightness -->
          <div class="row">
            <div class="col-4">
              Brightness
            </div>
            <div class="col-8">
              <form action="/api/brightness" onchange="submitForm(event)">
                <input type="range" name="brightness" min="1" max="100" value="50">
              </form>
            </div>
          </div>
          <!-- Color -->
          <div class="row">
            <div class="col-4">
              Color
            </div>
            <div class="col-8">
              <form action="/api/color" onchange="submitForm(event)">
                <input class="jscolor" name="color">
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

      <script type="text/javascript">
        function submitForm(e) {          
          var form = $(e.srcElement).closest('form');

          e.preventDefault();

          $.ajax({
            type: "POST",
            url: $(form).attr('action'),
            data: $(form).serialize(),
          });
        }
      </script>
    </footer>
  </body>
</html>
